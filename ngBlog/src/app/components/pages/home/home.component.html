<div class="container" *ngIf="posts$ | async as posts; else loading">
    <mat-card class="post-card" *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title>
                <a [routerLink]="['/post', post.id]">
                    {{ post.titlePost }}
                </a>
            </mat-card-title>
        </mat-card-header>
        <img matCardImage [src]="post.imagePost"/>
        <mat-card-content>
            <p>
                {{ post.contentPost }}
            </p>
        </mat-card-content>
        {{ post.tagsPost | json }}
    </mat-card>
</div>
<ng-template #loading>
    <div class="container-spiner">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
